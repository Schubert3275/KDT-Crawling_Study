<!-- 줄 바꿈과 공백 -->
<!-- ■ <br> 태그 -->
<!--   ● 줄 바꿈 태그 -->
<!-- ■ &nbsp; -->
<!--   ● 공백 문자 (non-breaking space의 약자) -->
<!--   ● 스페이스는 개수와 상관없이 1개만 표시 -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>줄바꿈과 공백 문자</title>
    </head>
    <body>
        안녕하세요.<br>
        반값습니다.     공백테스트<br>
        열심히 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; HTML을 공부해 보아요!!!
    </body>
</html>
